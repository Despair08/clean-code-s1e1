<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
      <main class="main">
        <section class="new-task">
          <h3 class="title title--new-task" for="new-task">Add Item</h3>
          <div class="new-task__wrapper">
            <input class="input new-task__input" type="text">
            <button class="button button--new-task">Add</button>
          </div>
        </section>
      <section class="incomplited">
        <h3 class="incomplited__title title">Todo</h3>
        <ul class="incomplited__list list">
          <li class="incomplited__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__title">Pay Bills</label>
            <input class="item__input input" type="text" >
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="item__delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="incomplited__item edit-mode item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__title">Go Shopping</label>
            <input class="item__input input" type="text" value="Go Shopping" >
            <button class="button button--edit">Save</button>
            <button class="button button--delete">
              <img class="item__delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="complited">
        <h3 class="complited__title title">Completed</h3>
        <ul class="complited__list list">
          <li class="complited__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__title item__title--complited">See the Doctor</label>
            <input class="item__input input" type="text" >
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="item__delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
